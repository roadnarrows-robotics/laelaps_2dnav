TrajectoryPlannerROS:
  max_vel_x: 2.5
  min_vel_x: 0.1
  max_vel_theta: 2.5
  min_in_place_vel_theta: 0.1

  acc_lim_theta: 5.0
  acc_lim_x: 10.0
  acc_lim_y: 10.0

  escape_vel: -1.0

  yaw_goal_tolerance: 0.25
  xy_goal_tolerance: 0.5


  holonomic_robot: false
  dwa: false
  publish_cost_grid_pc: true

  meter_scoring: true
  pdist_scale: 0.6
  gdist_scale: 0.8
  occdist_scale: 0.01
  heading_scoring: true
  heading_lookahead: 1.0
